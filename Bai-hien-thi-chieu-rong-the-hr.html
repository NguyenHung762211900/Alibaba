<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chiều rộng thẻ hr</title>
</head>
<body>
    <script>
        let hr_width = 1;
        while (hr_width < 100){
        document.write("<hr width =" + hr_width + "%>");
        hr_width++;
        }
    </script>
</body>
</html>
