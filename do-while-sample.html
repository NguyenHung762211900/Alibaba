<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do-while</title>
</head>
<body>
    <script>
        
        let i = null;
        do {
            i = prompt("Nhập vào một số lớn hơn 1 và nhỏ hơn 10");
        } while (i<1||i>10);
        alert("số bạn vừa nhập là: " + i);
        //document.write(i);
    </script>
</body>
</html>
