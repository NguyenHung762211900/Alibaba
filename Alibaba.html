<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alibaba-do-while</title>
</head>
<body>
    <script>
        let password = "Vung-oi-mo-ra";
        let nhap_mat_khau;
        do{
            nhap_mat_khau = prompt("Nhập lại mật khẩu");
        } while(nhap_mat_khau != password);
        alert("Thành công");
    </script>
</body>
</html>
