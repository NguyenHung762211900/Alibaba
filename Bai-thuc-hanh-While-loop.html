<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
        //Khai báo biến lưu giá trị nhập vào từ hộp thoại
        //Khai báo biến lưu tổng các giá trị nhập vào khác -1.
        let num = prompt("Nhập vào một số"); 
        let sum = 0;

        // while loop
        while (num !=-1){
            num = prompt("Nhập vào một số");
            num = num * 1;
            sum +=num;
        }
        document.write ("tổng các số đã nhập là :"+ sum);

    </script>
</body>
</html>
